<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- files css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- title -->
    <title>Random Quotes Generator</title>
</head>

<body>
    <div class="home position-relative">
        <div class="layer">
            <div class="container">
                <div
                    class="quotes-card   text-center position-absolute top-50 start-50 translate-middle p-5 rounded-4">
                    <div class="quotes-content">
                            <div class="head-quotes mb-5">
                                <h1 class="text-capitalize w-100">Quote of the day</h1>
                            </div>
                            <div class="body-quotes d-flex justify-content-center flex-column align-items-center mb-4">
                                <img class=" rounded-circle mb-3 img-thumbnail img-writer" src="" alt="">
                                <span class="fs-5 fw-semibold quote w-75"> </span>
                            </div>
                            <div class="footer-quotes mb-4 text-end">
                                <span class="fw-medium writer"></span>
                            </div>
                            <div class="btn-quotes">
                                <p class="fs-4 fw-semibold text-dark message mb-5 mx-auto">Welcome To Website Quotes
                                    please the pressure
                                    on button to have Quotes</p>
                                <button onclick="btnChange()" class="btn btn-outline-dark fs-5"> New Quotes</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>


    <!-- ################################################### -->
    <script src="main.js"></script>
</body>

</html>
